<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./register.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="./login.html" method="post">
        <h1 class="register">Register</h1>
        <hr />
        <div class="Name">
          <input
            type="text"
            name="Name"
            id="Name"
            class="input"
            placeholder="Name"
            required title="Please enter your name"
          />
          <hr class="hr" />
        </div>
        <div class="email">
          <input
            type="email"
            name="Email"
            id="Email"
            class="input"
            placeholder="Email"
            required 
          />
          <hr class="hr" />
        </div>
        <div class="password">
          <input
            type="password"
            name="Password"
            id="Password"
            class="input"
            placeholder="password"
            required 
          />
          <hr class="hr" />
        </div>
        <div class="confirm-password">
          <input
            type="password"
            name="Confirm-Password"
            id="Confirm-Password"
            class="input"
            placeholder="Confirm  Password"
            required 
          />
          <hr class="hr" />
        </div>
        <div class="btn">
          <button type="submit" class="button">Sign Up</button>
        </div>
      </form>
      <div class="login">
        <p>Have an Account <a href="./login.html">Login Here</a></p>
      </div>
    </div>
  </body>
</html>
