<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Table</title>
  </head>
  <body>
    <h1>Editable Table</h1>
    <div class="container">
    <table border="9">
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
                <th>Add</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th><input type="text" name="input" id="FirstName"></th>
                <th><input type="text" name="input" id="LastName"></th>
                <th><input type="text" name="input" id="Age"></th>
                <th><button type="submit">Add_Row</button></th>
            </tr>
        </tbody>
    </table>
    </div>
  </body>
</html>
